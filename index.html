<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Digital - AI Powered Content Creation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Container holding left and right content */
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      align-items: center;
      justify-content: center;
      padding: 40px;
      gap: 80px;
    }

    /* Left side with logo and petal shapes */
    .left {
      position: relative;
      width: 40vw;
      max-width: 400px;
      min-width: 320px;
      height: 360px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Petal shapes */
    .petals {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .petal {
      position: absolute;
      width: 140px;
      height: 60px;
      border: 1.5px solid #6a3fe4;
      border-radius: 50% / 100%;
      opacity: 0.6;
      transform-origin: center;
    }

    /* Each petal rotated around center for symmetrical pattern */
    .petal:nth-child(1) {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
    }
    .petal:nth-child(2) {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
    }
    .petal:nth-child(3) {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(90deg);
    }
    .petal:nth-child(4) {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(135deg);
    }
    .petal:nth-child(5) {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(180deg);
    }
    .petal:nth-child(6) {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(225deg);
    }
    .petal:nth-child(7) {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(270deg);
    }
    .petal:nth-child(8) {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(315deg);
    }

    /* Logo styling */
    .logo {
      position: relative;
      z-index: 2;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 48px;
      color: #fff;
      user-select: none;
      letter-spacing: -0.03em;
    }

    .logo small {
      display: block;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 10px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      margin-top: 8px;
      color: #fff;
      opacity: 0.8;
    }

    /* Right side with headings and paragraph */
    .right {
      max-width: 600px;
      width: 50vw;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .right h1 {
      font-weight: 700;
      font-size: 42px;
      line-height: 1.1;
      color: #fff;
      text-transform: uppercase;
      white-space: pre-line;
    }

    .right p {
      font-weight: 400;
      font-size: 18px;
      line-height: 1.5;
      color: #fff;
      max-width: 480px;
    }

    .right p em, .right p i {
      font-style: italic;
      font-weight: 600;
    }

    /* Highlighted parts in italic and bold */
    .right p strong {
      font-weight: 700;
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        justify-content: start;
        padding: 40px 20px;
      }
      .left {
        width: 100%;
        height: 220px;
        margin-bottom: 40px;
      }
      .right {
        width: 100%;
        max-width: none;
        text-align: center;
      }
      .right h1 {
        font-size: 32px;
      }
      .right p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left" aria-label="Upload Digital logo with decorative petals">
      <div class="petals" aria-hidden="true">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
      </div>
      <div class="logo">
        upload
        <small>DIGITAL</small>
      </div>
    </div>
    <div class="right">
      <h1>
        AI-POWERED CONTENT<br />
        CREATION<br />
        FOR THE FUTURE
      </h1>
      <p>
        How Upload Digital delivers <em><strong>faster,<br />cost-effective video and static content</strong></em><br />
        using AI tools
      </p>
    </div>
  </div>
  <script>
    // No interactive functionality required as per design
  </script>
</body>
</html>
